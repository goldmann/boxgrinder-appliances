#Initial appliance kwalify schema for boxgrinder build
#TODO: add more obscure fields, patterns where needed
type: map
mapping:
  "name":
    type: str
    required: yes
  "summary":
    type: str
    required: yes
  "version":
    type: int
  "release":
    type: int
  "os":
    type: map
    mapping:
      "name":
         type: str
      "version":
         type: int
  "hardware":
    type: map
    mapping:
      "cpus":
        type: int
      "memory":
        type: int
      "partitions":
        type: map
        mapping:
          "=": #No way of providing validation regex for wildcard name unfortunately.
            type: map
            mapping:             
              "size":
                type: int
                required: yes
                range: { min: 1 }
  "appliances":
    type: seq
    sequence:
      - type: str
        pattern: /[^\/]/ #we dont support path resolution yet
  "packages":
    type: seq
    sequence:
      - type: str
        pattern: /[\w\-+.]/ #fedora packaging standard http://bit.ly/h0JN9u (plus a few more, but disallow symbols/spaces)
  "repos":
    type: seq
    sequence:
      - type: map
        mapping:
          "name":
            type: str
            pattern: /[\w\-+.]/#allowing spaces tends to break things
            required: yes
          "baseurl":
            type: str #ideally we want xor, can be expressed via eval I think (e.g. baseurl xor mirrorlist)
            pattern: /^((http|ftp|file):)(\/\/([^\/?\#]*))?([^?\#]*)(\?([^\#]*))?(\#(.*))?/ #customised rfc3986 standard regexp for URIs
            required: no #
          "mirrorlist":
            type: str
            pattern: /^((http|ftp|file):)(\/\/([^\/?\#]*))?([^?\#]*)(\?([^\#]*))?(\#(.*))?/ #customised rfc3986 standard regexp for URIs
            required: no #
  "post":
    type: map
    mapping:
      "=":
        type: seq
        sequence:
          - type: str