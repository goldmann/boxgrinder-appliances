#Initial appliance kwalify schema for boxgrinder build
#TODO: add more obscure fields, patterns where needed
type: map
mapping:
  "name":
    type: str
    length: { min: 1 }
    required: yes
  "summary":
    type: str
    length: { min: 1 }
    required: yes
  "version":
    type: int
    range: { min: 0 }
  "release":
    type: int
    range: { min: 0 }
  "os":
    type: map
    mapping:
      "name":
         type: str
         length: { min: 1 }
         required: yes
      "version":
         type: int
         range: { min: 0 }
  "hardware":
    type: map
    mapping:
      "cpus":
        type: int
        range: { min: 1, max: 4 }
      "memory":
        type: int
        range: { min: 1 }
      "partitions":
        type: map
        mapping:
          "=": #No way of providing validation regex for wildcard name.
            type: map
            mapping:             
              "size":
                type: int
                range: { min: 1 }
  "appliances":
    type: seq
    sequence:
      - type: str
        pattern: /^[^\/]+$/ #dont support path resolution yet
        length: { min: 1 }
  "packages":
    type: seq
    sequence:
      - type: str
        pattern: /^[\w\-+.]+$/ #fedora packaging standard http://bit.ly/h0JN9u (plus a few more, disallow symbols/spaces)
        length: { min: 1 }
  "repos":
    type: seq
    sequence:
      - type: map
        mapping:
          "name":
            type: str
            pattern: /^[\w\-+.]+$/
            length: { min: 1 }
            required: yes
          "baseurl": &pkg-mirror
            type: str
            pattern: /^((http|ftp|file):)(\/\/([^\/?\043]*))?([^?\043]*)(\?([^\043]*))?(\043(.*))?$/ #customised rfc3986 standard regexp for URIs
            length: { min: 1 }
          "mirrorlist": *pkg-mirror
  "post":
    type: map
    mapping:
      "=":
        type: seq
        sequence:
          - type: str
            length: { min: 1 }